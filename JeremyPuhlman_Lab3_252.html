<!DOCTYPE HTML>
<!-- Jeremy Puhlman CSCI 252 Lab 3-->

<html>
<head>
	<meta charset="utf-8">
	<title>
		Dice Roller Simple and Animated
	</title>
	
<style>
#basicCube { 
  width: 125px; 
  height: 125px; 
}

img {
  width: 125px;
  height: 125px;
}
</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- jquery.plugin came bundled with image cube plugin -->
<!-- Author: John Resig -->
<!-- License: MIT -->
<script src="scripts/jquery.plugin.min.js"></script>
<!-- Image cube  from  http://keith-wood.name/imageCube.html -->
<!-- Author: Keith Wood -->
<!-- License: MIT -->
<script src="scripts/jquery.imagecube.min.js"></script>
<!-- Simple dice roller -->
<script>

function diceroll(){
    var x = 1 + Math.floor(6 * Math.random());
    document.getElementById("die").innerHTML = "<img id='diceimage' src=images/Dice-" + x + ".png>";
}

</script>

<!--3D dice roller -->
<script>
function StartDie() {
  var rotations = 0;
  // set inital rotations to random number between 1-10.
  var numRotations = 1 + Math.floor(10 * Math.random());

  //Create image cube object.
  $('#basicCube').imagecube({direction:"random", speed:"1", pause: "1", beforeRotate: before});

  //Stop rotation so that the button can start it.
  $('#basicCube').imagecube('stop');
  
  //call back function for stopping the die after a random number of rolls
  function before(current,next) {
    rotations += 1; 
    if (rotations > numRotations) {
       $('#basicCube').imagecube('stop');
       // Set a random number of rotations
       numRotations = 1 + Math.floor(10 * Math.random());
       // Reset number of rotations.
       rotations = 0;
    }
  }
}
function roll() {
    $('#basicCube').imagecube('start');
}

</script>

</head>
<body onload="StartDie()">
  
<!-- simple dice roller html code -->
<center>
<h3>Simple roller</h3>
<button onclick="diceroll()">Roll Die</button>
<p id="die"><img id="diceimage" src="images/Dice-1.png"></p>
</center>

<!-- 3D dice roller html code -->
<center>
  <h3>Animated roller</h3>
<button onclick="roll()">Roll Die</button>
<br>
<br>
<div id="basicCube">
    <img src="images/Dice-5.png" alt="5" title="5">
    <img src="images/Dice-1.png" alt="1" title="1">
    <img src="images/Dice-3.png" alt="3" title="3">
    <img src="images/Dice-6.png" alt="6" title="6">
    <img src="images/Dice-4.png" alt="4" title="4">
    <img src="images/Dice-2.png" alt="2" title="2">
</div>
</center>
</body>
</html>
